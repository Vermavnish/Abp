<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ABP Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #e0f7fa, #c8e6c9);
            margin: 0;
            color: #333;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #00796b;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #00796b;
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }
        .message {
            margin-top: 20px;
            color: red;
            font-weight: 500;
        }
        .toggle-link {
            margin-top: 20px;
            font-size: 15px;
        }
        .toggle-link a {
            color: #00796b;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to ABP Classes</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button id="login-btn">Login</button>
        <p id="error-message" class="message"></p>
        <p class="toggle-link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script type="module">
        import { auth, db } from './firebase-init.js';
        import { signInWithEmailAndPassword } from 'firebase/auth';
        import { doc, getDoc } from 'firebase/firestore'; // Import Firestore functions

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.textContent = ''; // Clear previous errors

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Fetch user role from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const role = userData.role;

                    alert('Login successful! Redirecting...');
                    if (role === 'admin') {
                        window.location.href = 'admin-dashboard.html'; // To be created
                    } else {
                        window.location.href = 'student-dashboard.html'; // To be created
                    }
                } else {
                    errorMessage.textContent = 'User data not found. Please register.';
                    // Optionally, log out the user if their data isn't found
                    // await auth.signOut();
                }

            } catch (error) {
                console.error('Login error:', error.message);
                switch (error.code) {
                    case 'auth/invalid-email':
                    case 'auth/user-not-found':
                        errorMessage.textContent = 'No user found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage.textContent = 'Incorrect password.';
                        break;
                    case 'auth/invalid-credential': // Generic error for wrong email/password in newer Firebase versions
                        errorMessage.textContent = 'Invalid email or password.';
                        break;
                    default:
                        errorMessage.textContent = 'Login failed. Please try again.';
                }
            }
        });
    </script>
</body>
</html>
