<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABP Classes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="ABP Logo" class="logo">
    <nav>
      <button onclick="location.href='login.html'" class="btn">Login</button>
      <button class="btn join">Join Now</button>
      <button onclick="toggleDarkMode()" class="btn toggle">Toggle Dark Mode</button>
    </nav>
  </header>

  <main class="main-content">
    <section class="features">
      <div class="card">Expert Teachers</div>
      <div class="card">Video Lectures</div>
      <div class="card">PDF Notes</div>
      <div class="card">Doubt Clearing</div>
    </section>

    <section class="gallery">
      <h2>Gallery</h2>
      <div class="gallery-images">
        <img src="https://via.placeholder.com/150" alt="Gallery 1" />
        <img src="https://via.placeholder.com/150" alt="Gallery 2" />
        <img src="https://via.placeholder.com/150" alt="Gallery 3" />
      </div>
    </section>

    <section class="team">
      <h2>Our Team</h2>
      <div class="team-members">
        <div class="member">John Doe</div>
        <div class="member">Jane Smith</div>
        <div class="member">Alice Johnson</div>
      </div>
    </section>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
