<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABP Classes - Learn Smart</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f0f8ff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo {
      height: 60px;
    }
    .login-btn {
      padding: 12px 24px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .login-btn:hover {
      background-color: #0097a7;
      transform: scale(1.05);
    }
    .main-content {
      padding: 40px;
      text-align: center;
    }
    .footer {
      background-color: #e0f7fa;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="https://i.ibb.co/xSPNBmLN/Screenshot-20250511-223149-Maps-removebg-preview.png" alt="ABP Logo"/>
    <button class="login-btn" onclick="window.location.href='https://abptest1.netlify.app'">Login</button>
  </header>

  <div class="main-content">
    <h1>Welcome to ABP Classes</h1>
    <p>Your trusted platform for smart learning.</p>
  </div>

  <div class="footer">
    <p>Powered by ABP Classes | Learning made simple</p>
  </div>

</body>
</html>
