<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - ABP CLASSES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">ABP CLASSES</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            </div>
    </header>

    <main class="container">
        <div class="card" style="max-width: 400px; margin: 50px auto;">
            <h2>Create Your Account</h2>
            <div id="signupMessage" class="alert" style="display: none;"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name:</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" id="signupButton">Sign Up</button>
            </form>
            <p style="margin-top: 20px; text-align: center;">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ABP CLASSES. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="app.js"></script>
    <script type="module" src="signup.js"></script> </body>
</html>
