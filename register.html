<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ABP Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #e0f7fa, #c8e6c9);
            margin: 0;
            color: #333;
        }
        .register-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #00796b;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #00796b;
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }
        .message {
            margin-top: 20px;
            color: red;
            font-weight: 500;
        }
        .toggle-link {
            margin-top: 20px;
            font-size: 15px;
        }
        .toggle-link a {
            color: #00796b;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for ABP Classes</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button id="register-btn">Register</button>
        <p id="error-message" class="message"></p>
        <p class="toggle-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script type="module">
        import { auth, db } from './firebase-init.js'; // Corrected import path
        import { createUserWithEmailAndPassword } from 'firebase/auth';
        import { doc, setDoc } from 'firebase/firestore'; 

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const registerBtn = document.getElementById('register-btn');
        const errorMessage = document.getElementById('error-message');

        registerBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            errorMessage.textContent = ''; 

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password should be at least 6 characters.';
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                let role = 'student';
                if (email === 'admin@abp.com') {
                    role = 'admin';
                }

                await setDoc(doc(db, 'users', user.uid), {
                    email: user.email,
                    role: role,
                    assignedBatches: [] // Initialize assigned batches for students
                });

                alert('Registration successful! Redirecting...');
                if (role === 'admin') {
                    window.location.href = 'admin-dashboard.html'; 
                } else {
                    window.location.href = 'student-dashboard.html'; 
                }

            } catch (error) {
                console.error('Registration error:', error.message);
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage.textContent = 'This email is already registered.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage.textContent = 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage.textContent = 'Password is too weak.';
                        break;
                    default:
                        errorMessage.textContent = 'Registration failed. Please try again.';
                }
            }
        });
    </script>
</body>
</html>
